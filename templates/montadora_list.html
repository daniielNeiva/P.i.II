{% extends "base.html" %}
{% block title %}Montadoras{% endblock %}
{% block title_page %}Lista de Montadoras Cadastradas{% endblock %}
{% block content %}
  <div>
    <button>
      <a href="/montadoras_form">Nova Montadora</a>
    </button>
  </div>
  <form method="get" action="/montadoras_list">
    <input type="text" name="query" placeholder="Buscar por nome ou país">
    <select name="attribute">
      <option value="nome">Nome</option>
      <option value="pais">País</option>
      <option value="ano_fundacao">Ano de Fundação</option>
    </select>
    <select name="order">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>
    <input type="submit" value="Filtrar e Ordenar">
  </form>
  <ul>
    {% for montadora in montadoras %}
      <li>
        <a href="/montadora_details/{{ montadora.id }}">{{ montadora.nome }}</a> - {{ montadora.pais }}
        <div>
          <button>
            <a href="/montadora_edit/{{ montadora.id }}">Editar</a>
          </button>
          <form action="/montadora_delete/{{ montadora.id }}" method="post" style="display: inline;">
            <input type="submit" value="Deletar">
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
